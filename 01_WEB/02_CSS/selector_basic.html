<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            /* h1에 모두 적용 */
            h1 {
                color: red;
                background-color: orange;
            }
            p {
                color: blue;
            }
            * {
                color: yellow;
            }
            /* padding 테두리와 본문 내용과의 간격(내부여백) */
            /* margin 본문과의 거리(바깥여백) */
            h1 { margin: 0;, padding: 0;}
        </style>
    </head>
    <body>
        <h1>CSS3 선택자 기본</h1>
        <p>P 태그~~</p>
        <h2>h2h2h2h2h2h2h2h2h2h2h2</h2>
    </body>
</html>
