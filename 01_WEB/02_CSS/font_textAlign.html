<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Font Property</title>
        <style>
            .font_big {
                font-size: 2em;
            }
            .font_italic {
                font-style: italic;
            }
            .font_bold {
                font-weight: bold;
            }

            /* 글자 정렬 지정 */
            /* span태그에는 적용 X */
            .font_center {
                text-align: center;
            }
            .font_right {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold font_center">
            Lorem ipsum dolor amet
        </p>
        <p class="font_bold font_right">2023.07.30</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. …</p>
    </body>
</html>
