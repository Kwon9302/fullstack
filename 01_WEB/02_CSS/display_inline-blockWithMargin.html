<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Display Property</title>
        <style>
            #box {
                /* inline은 위아래에 영향을 끼칠수 없기 때문에 좌우에만 margin값 적용 */
                display: inline; /* inline-block */
                background-color: red;
                width: 100px;
                height: 50px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <p>의미 없는 더미 객체</p>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
        <p>의미 없는 더미 객체</p>
    </body>
</html>
