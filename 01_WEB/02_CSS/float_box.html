<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Float Property</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: red;
                margin: 10px;
                padding: 10px;
                /* 태그를 왼쪽으로 붙입니다. */
                /* float: left; */

                /* 태그를 오른쪽으로 붙입니다. */
                float: right;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam,
            iure quidem ipsam minima aut ullam laudantium aspernatur culpa
            debitis eos corrupti alias voluptatibus libero. Animi sunt ab odio
            ad et!
        </p>
    </body>
</html>
