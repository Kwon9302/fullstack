<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            h1,
            p {
                width: 300px;
            }

            /* 3가지 옵션을 통해 생략이 가능 */
            .ellipsis {
                /*  */
                white-space: nowrap;
                /* 넘치는건 화면에 표시 x */
                overflow: hidden;
                /* 300px 생략(...) 기준 */
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <h1 class="ellipsis">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </h1>
        <p class="ellipsis">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
    </body>
</html>
