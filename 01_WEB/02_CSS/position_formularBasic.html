<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                position: absolute;
            }
            .box:nth-child(1) {
                background-color: red;
                left: 10px;
                top: 10px;
                z-index: 100;
            }
            .box:nth-child(2) {
                background-color: green;
                left: 50px;
                top: 50px;
                z-index: 10;
            }
            .box:nth-child(3) {
                background-color: blue;
                left: 90px;
                top: 90px;
                z-index: 1;
            }

            /* 핵심 */
            /* absolute를 사용할때 positon: relative를 대부분 묶어 사용 */
            body > div {
                width: 400px;
                height: 100px;
                border: 3px solid black;
                position: relative;

                /* 넘쳤을때(overflow) */
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <h1>Lorem ipsum dolor amet</h1>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h1>Lorem ipsum dolor amet</h1>
    </body>
</html>
