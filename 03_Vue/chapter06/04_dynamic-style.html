<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            .bgOrange {
                background-color: orange;
            }

            .bgSkyblue {
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1 v-bind:class="styleObj">배경은 ???</h1>
            <input type="checkbox" v-model="isOrange">오렌지색 ?</input>
        </div>
    </body>
    <script>
        const vueapp = Vue.createApp({
            name: 'App',
            data() {
                return {
                    isOrange: false,
                };
            },

            computed: {
                styleObj() {
                    return this.isOrange ? 'bgOrange' : 'bgSkyblue';
                },
            },
        }).mount('#app');
    </script>
</html>
