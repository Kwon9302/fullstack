<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- view -->
            <!-- v-text => {{ }} -->
            <h2>{{message}}</h2>

            <!-- <h2 v-text="message"></h2> -->
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            // Model
            let model = { message: 'Hello Vue3!' };

            // viewModel
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return model;
                },
            }).mount('#app');
        </script>
    </body>
</html>
