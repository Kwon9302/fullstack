            name: 'App',
            data() {
                return {

                };
            },
            methods: {
                changeImgSrc() {
                    this.imgSrc =
                        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPKrqmkrshGT2zHttAJnovi1ZsOCXrBiH1E7_G5PfWeg&s';
                },
            },
        }).mount('#app');

</html>
